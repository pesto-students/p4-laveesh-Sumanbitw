<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>Week 1 Assignment</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar_container">
        <i class="las la-bars"></i>
        <i class="las la-home"></i>
        <i class="las la-search"></i>
        <i class="las la-volume-up"></i>
        <i class="las la-user"></i>
        <i class="las la-cog"></i>
        <i class="fab fa-spotify"></i>
      </div>
    </div>
    <header>
      <div class="header_container row">
        <div class="hero_image">
          <img
            src="./assets/2Eq--cattyboard.jpg"
            alt="cattyboard"
          />
        </div>

        <div class="text_container">
          <div class="text">
            <h1>Cattyboard Top 100 Single Charts(11.06.36)</h1>
            <p>
              Unknown Artist<br />
              2016. Charts. 100 songs
            </p>
          </div>
          <div class="icons">
            <i class="las la-play">Play All</i>
            <i class="las la-plus">Add to</i>
            <i class="las la-ellipsis-h">More</i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <table>
        <tr>
          <td>1.One Dance</td>
          <td>Crake feat CatKids & Cyla</td>
          <td>2:54</td>
          <td><button>Catty Cloud Sync</button></td>
        </tr>
        <tr>
          <td>2.Panda</td>
          <td>Cattee</td>
          <td>4:06</td>
          <td><button>Catty Cloud Sync</button></td>
        </tr>
        <tr>
          <td>3.Can't Stop the Feeling</td>
          <td>Catin Cimberlake</td>
          <td>3:54</td>
          <td><button>Catty Cloud Sync</button></td>
        </tr>

        <tr>
          <td>4.Work From Home</td>
          <td>Cat Harmony feat collia</td>
          <td>3:54</td>
          <td><button>Catty Cloud Sync</button></td>
        </tr>
      </table>
    </main>
    <footer>
      <div class="footer_container row">
        <div class="hero_container row">
          <div class="footer_image_container">
            <img src="./assets//2Eq--cattyboard.jpg" />
          </div>
          <div class="text_content">
            <h6>If it Ain't Love</h6>
            <h6>Catson Deulo</h6>
          </div>
        </div>
        <div class="footer_icons row">
          <i class="las la-step-backward"></i>
          <i class="las la-pause"></i>
          <i class="las la-step-forward"></i>
          <i class="las la-undo-alt"></i>
          <i class="las la-undo-random"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
